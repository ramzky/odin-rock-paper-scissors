<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Rock paper scissor</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div><button class="rock">ROCK</button></div>
			<div><button class="paper">PAPER</button></div>
			<div><button class="scissor">SCISSOR</button></div>
			<div class="paraContainer">
				<p class="result player">You:</p>
				<p class="result cpu">CPU:</p>
				<p class="result score">Score</p>
			</div>
	</body>
</html>
